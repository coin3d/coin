id: camera_offaxis
scene: ../scenes/cube.iv

camera:
  type: perspective
  position: [1.5, 3.0, 4.5]
  target: [0.5, 0.5, 0]
  up: [0, 1, 0]
  fov_deg: 60
  near: 0.1
  far: 15.0

viewport:
  width: 512
  height: 512
  background: [0.2, 0.2, 0.25, 1.0]

state:
  depth_test: true
  blend: false
  cull_face: true
  msaa_samples: 0
  srgb: false

toggles:
  lighting: true

outputs:
  - backend: gl
    baseline: ../baselines/gl/camera_offaxis.png
    tolerance:
      per_channel: 2
      max_diff_pct: 0.5
      rmse: 1.0
