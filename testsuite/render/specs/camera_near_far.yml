id: camera_near_far
scene: ../scenes/cube.iv

camera:
  type: perspective
  position: [0, 0, 5]
  target: [0, 0, 0]
  up: [0, 1, 0]
  fov_deg: 50
  near: 0.01
  far: 50.0

viewport:
  width: 512
  height: 512
  background: [0.18, 0.18, 0.22, 1.0]

state:
  depth_test: true
  blend: false
  cull_face: true
  msaa_samples: 0
  srgb: false

toggles:
  lighting: true

outputs:
  - backend: gl
    baseline: ../baselines/gl/camera_near_far.png
    tolerance:
      per_channel: 2
      max_diff_pct: 0.5
      rmse: 1.0
