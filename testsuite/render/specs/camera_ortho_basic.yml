id: camera_ortho_basic
scene: ../scenes/cube.iv

camera:
  type: orthographic
  position: [3, 3, 3]
  target: [0, 0, 0]
  up: [0, 1, 0]
  fov_deg: 4       # height for ortho
  near: 0.1
  far: 10.0

viewport:
  width: 512
  height: 512
  background: [0.2, 0.2, 0.2, 1.0]

state:
  depth_test: true
  blend: false
  cull_face: true
  msaa_samples: 0
  srgb: false

toggles:
  lighting: true

outputs:
  - backend: gl
    baseline: ../baselines/gl/camera_ortho_basic.png
    tolerance:
      per_channel: 2
      max_diff_pct: 0.5
      rmse: 1.0
