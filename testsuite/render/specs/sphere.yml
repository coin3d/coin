id: sphere_basic
scene: ../scenes/sphere.iv

camera:
  type: perspective
  position: [0, 0, 5]
  target: [0, 0, 0]
  up: [0, 1, 0]
  fov_deg: 60
  near: 0.1
  far: 10.0

viewport:
  width: 512
  height: 512
  background: [0.5, 0.5, 0.5, 1.0]

state:
  depth_test: true
  blend: false
  cull_face: true
  msaa_samples: 0
  srgb: false

toggles:
  lighting: true

outputs:
  - backend: gl
    baseline: ../baselines/gl/sphere_basic.png
    tolerance:
      per_channel: 2
      max_diff_pct: 0.5
      rmse: 1.0
