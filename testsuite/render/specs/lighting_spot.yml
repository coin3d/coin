id: lighting_spot
scene: ../scenes/lights_spot.iv

camera:
  type: perspective
  position: [5.26, 7.90, 9.21]
  target: [3.26, 4.90, 5.71]
  up: [0, 1, 0]
  fov_deg: 50
  near: 0.1
  far: 30.0

viewport:
  width: 512
  height: 512
  background: [0.12, 0.12, 0.18, 1.0]

state:
  depth_test: true
  blend: false
  cull_face: true
  msaa_samples: 0
  srgb: false

toggles:
  lighting: true

outputs:
  - backend: gl
    baseline: ../baselines/gl/lighting_spot.png
    tolerance:
      per_channel: 2
      max_diff_pct: 0.5
      rmse: 1.0
